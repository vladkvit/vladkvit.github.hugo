<section id="quadcopter">
	  <div class="row">
        <div class="{{ if eq .Params.summary_layout "1and2" }}four columns{{ end }}{{ if eq .Params.summary_layout "2and1" }}eight columns{{ end }}{{ if eq .Params.summary_layout "3and0" }}twelve columns{{ end }}">
		  <h3>{{ .Title }}</h3>
		  	
		    <aside><p>
				{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}
		    </p></aside>
            {{ .Content }}
        </div>

        {{ if ne .Params.summary_layout "3and0" }}
		<div class="{{ if eq .Params.summary_layout "1and2" }}eight columns{{ end }}{{ if eq .Params.summary_layout "2and1" }}four columns{{ end }}">

		  <h3></h3><!--Hack for the top margin alighment without custom CSS rules-->
			<ul class="block-grid {{ if eq .Params.summary_numimgcolumns 1 }}one-up{{ end }}{{ if eq .Params.summary_numimgcolumns 2 }}two-up{{ end }}{{ if eq .Params.summary_numimgcolumns 4 }}four-up{{ end }}" >
			  {{ $summary_imagesrel := .Params.summary_imagesrel }}
			  {{ range  .Params.summaryimages }}
			  <li>
			    <a href="{{ .imagehref }}" rel="{{ $summary_imagesrel }}">
				  <img src="{{ .thumburl }}" alt="{{ .title }}">
				</a>
			  </li>
			  {{ end }}
			</ul>
		</div>
		{{ end }}
      </div>
	  </section>
	  <hr />
