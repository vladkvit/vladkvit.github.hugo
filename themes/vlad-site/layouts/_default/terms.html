{{ partial "header.html" . }}
<title>{{ .Site.Title }}</title>  
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/index_extra.css">

</head>
<body>

<div class="row">
    <div class="twelve columns">
	  <div class="row">
			<div class="four columns">
				<h2><a href="../index.html">{{ .Site.Params.headertitle }}</a></h2>
			</div>
			<div class="eight columns">
				<h2>/ {{ .Title }}</h2>
			</div>
	  </div>
      <hr />
    </div>
</div>

<div class="row">
    <div class="twelve columns">


{{ $data := .Data }}
{{ range $key, $value := .Data.Terms }}
    	<div class="row">
			<div class="two columns">
        		<a href="{{ $key | urlize }}">{{ $key }}</a> 
    		</div>
			<div class="ten columns">
				{{ len $value }}
			</div>

		</div>
{{ end }}

{{ partial "footer.html" . }}

    </div>
</div>
</body>
</html>
